version: '3'
networks:
   python_chat:
     external: true
services:
  rabbitmq:
    image: "rabbitmq:3-management"
    ports:
      - "15672:15672"
      - "5672:5672"
    networks:
      - python_chat
  redis:
    image: "redis:latest"
    ports:
      - "6379:6379"
    networks:
      - python_chat
  db:
    image: postgres
      #    restart: always
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: chat_server
      POSTGRES_USER: chat
      POSTGRES_PASSWORD: chat_server
    networks:
      - python_chat
  python_chat:
    build:
      context: .
      dockerfile: ./docker/chat_server/Dockerfile
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
      - "2222:22"
    networks:
      - python_chat
  bot:
    build:
      context: .
      dockerfile: ./docker/bot/Dockerfile
    command: python /app/start_bot.py
    ports:
      - "9000:8000"
    networks:
      - python_chat