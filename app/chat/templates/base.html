<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Python Chat{% endblock %}</title>
</head>
<body>
    <main>
    <ul class="sidebar-nav">
        {% if user.is_authenticated %}
         <li>User: {{ user.get_username }}</li>
         <li><a href="{% url 'logout'%}?next={{request.path}}">Logout</a></li>
       {% else %}
            <li><a href="{% url 'login'%}?next={{request.path}}">Login</a></li>
            <li><a href="{% url 'django_registration_register'%}?next={{request.path}}">Sing Up</a></li>
       {% endif %}
  </ul>
    {% block content %}
    {% endblock %}
  </main>
    {% block script %}
    {% endblock %}
</body>
</html>
